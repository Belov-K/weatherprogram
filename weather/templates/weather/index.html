<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-2 mb-3 bg-white border-bottom shadow-sm">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <a class="me-3 ms-4 py-3 fs-4 link-body-emphasis text-decoration-none" href="#">Weather☁️</a>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'weather:index' %}">Главная</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'weather:info' %}">Информация</a>
        <a class="me-3 btn btn-outline-primary" href="{% url 'weather:documents' %}">Документация</a>
      </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Погода в вашем городе</h1>
                <form action="">
                    <label for="city">Город</label>
                    <input type="text" id="city" class="form-control" name="" placeholder="Введите город">
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-secondary">
                </form>

            </div>
            <div class="col-4 offset-1">
                <h1>Информация</h1>


                {% for info in all_info %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>Город:</b> {{info.city}}<br>
                            <b>Температура:</b> {{info.temp}}<sup>o</sup><br>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
